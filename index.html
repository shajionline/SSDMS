<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjoe Public School - Student Data Management System 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a1b9a, #c82333); /* Deep purple to vibrant red */
            color: #f8f9fa; /* Light text for better contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Ensure full viewport height */
            /* overflow: hidden; */ /* Removed to enable scrolling */
            position: relative; /* For the animated background */
            text-align: center; /* Center text within body elements */
        }

        /* Animated Background Circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 4s infinite alternate;
        }

        .bg-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            background-color: #00bcd4; /* Cyan */
            top: 10%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: #ffc107; /* Amber */
            top: 70%;
            right: 20%;
            animation-delay: 1.5s;
        }

        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: #4caf50; /* Green */
            bottom: 15%;
            left: 35%;
            animation-delay: 2.5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }

        .login {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10; /* Ensure it's above the background circles */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin: 15px 0;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            background: #ff6f61; /* Coral */
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e040fb; /* Electric Purple */
        }

        .error {
            color: #ffeb3b; /* Yellow */
            font-weight: bold;
            margin-top: 10px;
        }

        .circle-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            z-index: 10; /* Ensure it's above the background circles */
        }

        .circle {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
            background: linear-gradient(135deg, #43a047, #1e88e5, #c2185b); /* Gradient of Green, Blue, Pink */
            background-size: 300% 300%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 4s ease-in-out;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .circle:hover {
            transform: scale(1.05);
            background-position: 100% 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .circle a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .circle.glow {
            box-shadow: 0 0 30px 15px rgba(255, 235, 59, 0.8); /* Glowing yellow */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            width: 100%; /* Ensure full width for centering */
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto; /* Allow vertical scrolling on mobile */
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .login {
                padding: 20px;
            }
            input[type="text"],
            input[type="password"] {
                width: 200px;
                font-size: 0.9em;
                margin: 10px 0;
            }
            button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
            .circle-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 30px;
            }
            .circle {
                width: 150px; /* Adjusted for smaller screens */
                height: 150px; /* Adjusted for smaller screens */
                font-size: 0.9em;
            }
            .footer {
                font-size: 0.8em;
            }
            .bg-circle {
                opacity: 0.4; /* Less prominent on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <h1>Sanjoe Public School - Student Data Management System 2025</h1>

    <div class="login">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validate()">Login</button>
        <div id="error" class="error"></div>
    </div>

    <div class="circle-container" id="circle-container"></div>

    <div class="footer">
        &copy; 2025 Sanjoe Public School | All Rights Reserved
    </div>

    <script>
        function validate() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            const match = username.match(/^Teacher(\d{2})$/);
            if (!match) {
                errorDiv.innerText = "Incorrect username format.";
                return;
            }

            const num = parseInt(match[1]);
            const expectedPassword = "Sanjoe" + (num + 1);

            if (password === expectedPassword) {
                loadDashboard();
                document.querySelector(".login").style.display = "none";
                errorDiv.innerText = "";
            } else {
                errorDiv.innerText = "Incorrect password.";
            }
        }

        function loadDashboard() {
            const links = [
                { name: "MARK ENTERING", url: "https://script.google.com/macros/s/AKfycbzMl_ki27db47suaiVD5Tg9GxE_esxJ0UFFm10wC0IlBi_C1Zb97QG8DiPpHqfoLS2orQ/exec" },
                { name: "ATTENDANCE", url: "https://script.google.com/macros/s/AKfycbzy3psqPiVZh9PstlL0PdghJzVID9eyNEr4bZ7DE935gtvBnwKuLMy1hqt-MvL39SJQTA/exec" },
                { name: "CCA", url: "https://script.google.com/macros/s/AKfycbyPSAu9WFxbKYfTSSotmdm40_dW7hDbJFpsmXyvVcPL6M5NF436uQeiSzf5nglXM5uZUQ/exec" },
                { name: "HPE", url: "https://script.google.com/macros/s/AKfycbyKAKHSkUSZzA2c329YgWWy-Mv0OAN7nGGRAMHGVk9_-CYEkuigJRqcPp4EP5qC1rTs/exec" },
                { name: "STUDENTS REMARK", url: "https://script.google.com/macros/s/AKfycbx6tWS0R4J87xJWbXMQVTix8yKhxtf2plWVUoxXPWPloW994WqHX4v-faT5PurCUahsmQ/exec" },
                { name: "VEHICLE", url: "https://script.google.com/macros/s/AKfycbyAhKZRzRu0MrPuVWS2t4-TmiO5eIOElidgMoO9GI4-YVIYkDS0BvK-QS8lr14PcE-J/exec" },
                { name: "STATISTICAL DATA", url: "https://script.google.com/macros/s/AKfycbzBVKR0b7XFzR-mFqdf6lcb0gPJWL5k2FiVv3ymFSq1VVk-EhBbIFY-Rkz9NUWhmcMkmA/exec" },
                { name: "REPORTS", url: "https://script.google.com/macros/s/AKfycbxmY10bGKno50kt0l3F2BItfmYUF4dU9EH108ee1FIsWFhZg01vY9ajgJCEYxDY1I-B/exec" },
                { name: "ISSUE REGISTER", url: "https://script.google.com/macros/s/AKfycbwuIHaEZVMX-8D_v6oeR_A8YdALzfGV6X8AsaOWRq80sjUTlvBtdtV5rGrNCWI8rr8R/exec" },
                { name: "LEAVE REQUEST", url: "#" },
                { name: "TEACHER REGISTRATION", url: "https://script.google.com/macros/s/AKfycby-KxEUuy71LxG24uXnGRo6lhVCIE-8satvAxdlm8rB_AdOFwK8AHpFjfwNdzPNRSJV/exec" }
            ];

            const container = document.getElementById("circle-container");
            container.innerHTML = "";

            links.forEach(link => {
                const div = document.createElement("div");
                div.className = "circle";
                const a = document.createElement("a");
                a.href = link.url;
                a.innerText = link.name;
                a.target = "_blank";
                div.appendChild(a);

                // On click, glow the circle
                div.onclick = () => {
                    document.querySelectorAll(".circle").forEach(c => c.classList.remove("glow"));
                    div.classList.add("glow");
                };

                container.appendChild(div);
            });

            container.style.display = "flex";
        }
    </script>

</body>
</html>
